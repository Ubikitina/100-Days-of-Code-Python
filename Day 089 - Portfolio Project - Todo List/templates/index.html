{% include "header.html" %}

<!-- Page Header-->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/home-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>TaskMaster</h1>
          <span class="subheading">Organize Your Life, One Task at a Time</span>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- Main Content-->
<div class="container px-4 px-lg-5">
  <div class="row gx-4 gx-lg-5 justify-content-center">
    <div class="col-md-10 col-lg-8 col-xl-7">

      <!-- Go to dashboard and New Task Buttons-->
      <div class="d-flex justify-content-center mb-4">
        <!-- Only show Dashboard and Create Task button if user is authenticated -->
        {% if current_user.is_authenticated: %}
        <a class="btn btn-primary text-uppercase me-2" href="{{url_for('dashboard')}}">Go to Task Dashboard</a>
        <a class="btn btn-primary text-uppercase" href="{{url_for('add_new_task')}}">Create New Task</a>
        {% else %}
        <a class="btn btn-primary text-uppercase" href="{{url_for('login')}}">Log In</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>

{% include "footer.html" %}
