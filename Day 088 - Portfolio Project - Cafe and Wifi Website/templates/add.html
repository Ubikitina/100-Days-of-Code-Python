{% extends 'base.html' %}
<!--Don't forget your import here-->
<!-- Import render_form() method from bootstrap-flask -->
{% from 'bootstrap5/form.html' import render_form %}
{% block title %}Add A New Cafe{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">

      <div class="card shadow-sm border-0">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Add a New Cafe</h2>

          <!-- This is where your WTForm will go -->
          <!-- Form generated by using Bootstrap-Flask -->
          {{ render_form(form, novalidate=True) }}

          <div class="text-center mt-4">
            <a class="btn btn-outline-primary" href="{{ url_for('get_all_cafes') }}">See All Cafes</a>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

{% endblock %}
