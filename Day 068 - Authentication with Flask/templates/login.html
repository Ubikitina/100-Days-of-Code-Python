{% extends "base.html" %} {% block content %}

<div class="box">
  <h1>Login</h1>
  <!-- Use Message Flashing to display feedback to the user with a <p> -->
  {% with messages = get_flashed_messages() %} <!-- Initialize the messages variable with the result of the get_flashed_messages() function -->
      {% if messages %} <!-- If the messages variable has any content -->
        {% for message in messages %} <!-- iterate over each message in the messages variable -->
         <p>{{ message }}</p>  <!-- generate an HTML paragraph (<p>) for each flashed message -->
        {% endfor %}
      {% endif %}
    {% endwith %}
  <form action="{{ url_for('login') }}" method="post">
    <input type="text" name="email" placeholder="Email" required="required" />
    <input type="password" name="password" placeholder="Password" required="required" />
    <button type="submit" class="btn btn-primary btn-block btn-large">Let me in.</button>
  </form>
</div>

{% endblock %}
